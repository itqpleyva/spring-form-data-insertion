<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
<div class="row">
	<div class="col-6 mx-auto ">
		<h1 class="mt-3">Insert Pet data</h1>
	    <form action="#" th:action="@{/}" th:object="${pet}" method="post">
	    	<label>Name</label>
	    	 <input required class="form-control" type="text" th:field="*{name}" />
	    	 <label>Age</label>
	        <input required class="form-control" type="number" th:field="*{age}" />
	        <label>Price</label>
	        <input  required class="form-control mb-4" type="number" th:field="*{price}" />
	        <p><input class="btn btn-primary" type="submit" value="Submit" /> <input class="btn btn-danger" type="reset" value="Reset" /></p>
	    </form>
    </div>
 </div>
</body>
</html>
